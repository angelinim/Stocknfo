<mat-sidenav-container class="sidenav-container">
    <mat-sidenav opened mode="side" position="end" class="sidenav">
      <mat-toolbar><mat-icon>account_circle</mat-icon><span>Account</span></mat-toolbar>
  
      <div *ngIf="!isLoggedIn">
        <mat-divider class="divider"></mat-divider>
        <button mat-button color="primary" class="button" (click)="login()">Login</button>
        <mat-divider class="divider"></mat-divider>
      </div>
  
      <div *ngIf="isLoggedIn">
        <mat-divider class="divider"></mat-divider>
        <button mat-button color="primary" class="button" (click)="logout()">Logout</button>
        <mat-divider class="divider"></mat-divider>
        <button mat-button color="primary" class="button" (click)="watchlist()">Watchlist</button>
        <mat-divider class="divider"></mat-divider>
      </div>
  
    </mat-sidenav>
  
    <mat-sidenav opened mode="side" class="sidenav">
      <mat-toolbar><span class="spacer"></span><span>Stocknfo</span></mat-toolbar>
      <mat-divider class="divider-left"></mat-divider>
      <button mat-button color="primary" class="button" (click)="home()">Home</button>
      <mat-divider class="divider-left"></mat-divider>
      <button mat-button color="primary" class="button" (click)="search()">Search</button>
      <mat-divider class="divider-left"></mat-divider>
    </mat-sidenav>
  
    <router-outlet></router-outlet>
  </mat-sidenav-container>
