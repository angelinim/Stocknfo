<mat-card class="watchlist-card">
  <mat-card-header>
      <mat-card-title>Stock Symbol: {{info["01. symbol"]}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item>Price: {{info["05. price"]}}</mat-list-item>
      <mat-divider [inset]='true'></mat-divider>
      <mat-list-item>Change: {{info["09. change"]}}</mat-list-item>
      <mat-divider [inset]='true'></mat-divider>
      <mat-list-item>Volume: {{info["06. volume"]}}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary" class="button">View Charts</button>
    <button mat-stroked-button color="primary" class="button">Remove</button>
  </mat-card-actions>
</mat-card>
